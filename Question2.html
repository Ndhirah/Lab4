<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validator</title>
</head>
<body>
    <h2>Number Validator</h2>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>
        function checkInput() {
            // Get the value from the input field
            const input = document.getElementById("userInput").value;
            // Convert the input to a number
            const number = parseFloat(input);

            // Check if the input is not a number
            if (isNaN(number)) {
                alert("Please insert a number!");
            } 
            // If the number is less than 10
            else if (number < 10) {
                alert("The number is lower than 10");
            } 
            // If the number is 10 or greater
            else {
                alert("The number is higher than 10");
            }
        }
    </script>
</body>
</html>
